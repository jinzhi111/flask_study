<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快来登录</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
     {% for message in messages %}
        {% if message %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endif %}
    {% endfor %}
{% endwith %}
<form action="" method="POST">
    账号：
    <input type="text" name="username" placeholder="请输入账号">
    <br>
    密码：
    <input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" name="submit" value="登录">
    <div class="bottom" id="bottom_web" style="display: block;">
        <a href="https://ssl.ptlogin2.qq.com/ptui_forgetpwd" class="link" id="forgetpwd" target="_blank">忘了密码？</a><span class="dotted">|</span>
        <a href="http://127.0.0.1:5000/register" class="link" target="_blank">注册新帐号</a><span class="dotted">|</span>
    </div>
</form>
    {% if login_status==0 %}
        <script>alert('密码错误，请重新输入或者重置密码')</script>
    {% endif %}
    {% if login_status==1 %}
        <script>alert('用户名找不到，请先注册')
        window.location.href="http://127.0.0.1:5000/register"
        </script>

    {% endif %}
</body>
</html>
